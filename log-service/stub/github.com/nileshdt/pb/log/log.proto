syntax = "proto3";
package log;

option go_package = "github.com/nileshdt/pb/log";

// LogRequest is Log request.
message LogRequest {
  string app = 1;
  string name = 2;
  string data = 3;
}

// LogResponse is Log response.
message LogResponse {
  string msg = 1;
}

// LogService handles Log request and echo message.
service LogService {
  // Log says Log.
  rpc Log(LogRequest) returns(LogResponse);
}